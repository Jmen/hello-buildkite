steps:
  - label: Build and Create Release
    command: bash ./.scripts/build.sh $BUILDKITE_PIPELINE_SLUG $BUILDKITE_BUILD_NUMBER
    concurrency: 1
    concurrency_group: "default"
    agents:
      os: "ubuntu-docker"
    retry:
      manual:
        permit_on_passed: true

  - wait

  - label: Package and Publish
    command: ./.scripts/pack.ps1 -VersionNumber $BUILDKITE_BUILD_NUMBER -Id $BUILDKITE_PIPELINE_SLUG -OctopusApiKey $OctopusApiKey
    concurrency: 1
    concurrency_group: "default"
    agents:
      os: "windows"
    retry:
      manual:
        permit_on_passed: true

